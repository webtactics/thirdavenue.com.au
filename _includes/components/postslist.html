<div class="outer-block">
{% for post in postslist | reverse %}
<div class="items">
<div class="maintestlisewrapper">
<div class="testbox1">
<div class="leftfloat">{% include "components/global/quote-left.html" %}</div>
 <div class="text-content">{{ post.data.layoutContent | safe }}</div>
<div class="rightfloat">{% include "components/global/quote-right.html" %}</div>
</div>
<div class="testboxlink">
	<div class="testlinkname">{{ post.data.Contactname }}</div>

</div>
</div> 
</div>
	{% endfor %}
</div>
